<body class="contact-body">
    <div class="contactus">
        <h1>connect with us</h1>
        <p> we would love to respond to your queries and help you succeed.Feel free<br> to get in touch with us </p>

        <div class="contact-box">
            <div class="contact-left">
                <h3>Send your request</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="enter your name">
                        </div>

                        <div class="input-group">
                            <label>Phone</label>
                            <input type="number" placeholder="+91">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="text" placeholder="enter your email">
                        </div>

                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="product demo">
                        </div>
                    </div>

                    <label>Message</label>
                    <textarea rows="5" placeholder="your message"></textarea>

                    <button type="button">SEND</button>
  
                  
                </form>
            </div>
            <div class="contact-right">
                <h3>Reach Us</h3>
                <table>
                    <tr>
                        <td>Email</td>
                        <td>Zfashion@example.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>+91 9876543210</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>786, Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptas, totam.</td>
                    </tr>

                </table>

            </div>
        </div>
